<!DOCTYPE html>
<html>
<head>
  <title>View Open Work Orders</title>
  <style>
    /* Add your custom styles here */
    hr {
      width: 100%;
      height: 1px; /* Adjust the height as needed */
      border: none;
      opacity: 0;
      background-color: #e5e5e500; /* Set the desired background color */
      margin: 10px 0; /* Adjust the margin to control the space */
    }
    .btn a {
    color: inherit; /* Inherit text color from the parent button (white in this case) */
    text-decoration: none; /* Remove underline from the link */
    font-weight: bold;
    
  }
    #completedbtn {
    color: rgb(255, 255, 255); /* Inherit text color from the parent button (white in this case) */
    text-decoration: none; /* Remove underline from the link */
    font-weight: bold;
    }
    #homebtn {
      background-color: black;
    }

    body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        h3 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label, select, textarea, input[type="submit"] {
            margin-bottom: 10px;
        }

        textarea {
            resize: vertical;
        }
        .recent-container {
            max-width: 2300px; /* Set the maximum width for the table container */
            margin: 0 auto; /* Center the table container on the page */
        }

  </style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="index2.css" rel="stylesheet">
  <link href="list.css" rel="stylesheet">
  <link href="chart.css" rel="stylesheet">
</head>
<body>
  <h1>Work Orders</h1>
  <hr>
  
  <div class="text-center">
    <button id="homebtn" type="button" class="btn btn-info"><a href="home.html">Home</a></button>
    <button type="button" class="btn btn-info"><a href="newWork.html">Create workorder</a></button>
    <button id="completedbtn" type="button" class="btn btn-info"><a href="viewhistory.html">View History</a></button>
    </div>

    <hr>

    <h5><b>Open Work Orders</b></h5>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="recent-container">
        
        <hr>

        <div class="table-responsive">
         <table id="workOrders-table" class="table table-bordered">
             <tr>
              <th>#</th>
              <th>Title</th>
              <th>Name</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Comments</th>
              <th>Date Required</th>
            </tr>
        </table>
    </div>
  </div>
</div>

  <hr><hr><hr><hr>

  <h5><b>Close A Work Order</b></h5>
    <form id="closeForm">

        <div class="form-group">
        <label for="name">Work Order Number:</label>
        <input type="text" id="woNumber" name="number" class="form-control">
        </div>

        <div class="form-group">
          <label for="name">Select your Name:</label>
          <select id="name" name="ot" class="form-control">
              <option value=" "> </option>
              <option value="Anselmo De La Osa">Anselmo De La Osa</option>
              <option value="Sanym Martinez">Sanym Martinez</option>
              <option value="Reydel Gutierrez">Reydel Gutierrez</option>
          </select>
      </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control">
        </div>

        <div class="form-group">
            <label for="report">Report:</label>
            <textarea type="text" id="comments" name="report" rows="5" cols="30" class="form-control"></textarea>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="routes/viewWorkOrder.js"></script>
</body>
</html>
